<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>代码生成平台</title>

    <link href="favicon.ico" rel="icon"/>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link href="adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="plugins/datatables/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- layer -->
    <link href="plugins/layer/skin/default/layer.css" rel="stylesheet">

</head>
<body class="hold-transition skin-blue layout-top-nav ">
<div class="wrapper">

    <div class="content-wrapper">
        <div class="container">

            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">代码生成配置信息</h3>
                            </div>
                            <form id="settingForm">
                            <div class="box-body table-content">
                                <div class="form-group col-md-4">
                                    <label for="author">author</label>
                                    <input type="text" id="author" name="author" class="form-control" placeholder="请输入author">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="packageName">包名</label>
                                    <input type="text" id="packageName" name="packageName" class="form-control" placeholder="请输入包名">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="tablePrefix">表前缀</label>
                                    <input type="text" id="tablePrefix" name="tablePrefix" class="form-control" placeholder="请输入表前缀(类名不会包含表前缀)">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="category">生成类型</label>
                                    <select id="category" name="category" class="form-control">
                                        <option value="mybatis">mybatis</option>
                                        <option value="hibernate">hibernate</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="framework">框架结构</label>
                                    <select id="framework" name="framework" class="form-control">
                                        <option value="dubbo">dubbo</option>
                                        <option value="springCloud">springCloud</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="moduleName">模块名称</label>
                                    <input type="text" id="moduleName" name="moduleName" class="form-control" placeholder="请输入模块名称">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">数据库表</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body table-content">
                                <table class="table table-bordered table-hover" id="table">
                                    <thead>
                                    <tr>
                                        <th><input id="checkAll" type="checkbox"></th>
                                        <th>表名</th>
                                        <th>类名</th>
                                        <th>描述</th>
                                        <th>作者</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>


<!-- jQuery 2.1.4 -->
<script src="adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="adminlte/plugins/fastclick/fastclick.min.js"></script>
<!-- DataTables -->
<script src="plugins/datatables/js/jquery.dataTables.js"></script>
<script src="plugins/datatables/js/dataTables.bootstrap.js"></script>
<!-- layer -->
<script src="plugins/layer/layer.js"></script>

<script src="js/index.js"></script>

</body>
</html>
